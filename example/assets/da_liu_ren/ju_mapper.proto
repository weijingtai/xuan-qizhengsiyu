syntax = "proto3";

package ju_mapper;

// 局映射主数据结构
message JuMapperData {
  map<string, DiZhiMapping> jia_zi_mapping = 1;  // 甲子映射
}

// 地支映射结构
message DiZhiMapping {
  map<string, YinYangNumbers> di_zhi_mapping = 1; // 地支映射
}

// 阴阳数字结构
message YinYangNumbers {
  int32 yin = 1;                            // 阴数
  int32 yang = 2;                           // 阳数
}